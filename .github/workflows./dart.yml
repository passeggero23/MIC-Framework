```yaml
name: Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0
      - name: Fix and Build
        run: |
          rm -rf android
          flutter create --platforms android --project-name mic_app .
          sed -i 's/minSdkVersion 16/minSdkVersion 21/' android/app/build.gradle
          mkdir -p assets
          touch assets/labels.txt
          touch assets/model.tflite
      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
```
