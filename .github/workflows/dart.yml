name: Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0

      - name: Prep & Deep Fix
        run: |
          # 1. Reset totale della struttura
          rm -rf android pubspec.yaml
          flutter create --platforms android --project-name mic_app .
          
          # 2. Download dei modelli IA (Assets)
          mkdir -p assets
          curl -L "https://raw.githubusercontent.com/google/mediapipe/master/mediapipe/modules/object_detection/testdata/ssdlite_object_detection_labelmap.txt" -o assets/labels.txt
          curl -L "https://github.com/google/mediapipe/raw/master/mediapipe/modules/object_detection/testdata/ssdlite_object_detection.tflite" -o assets/model.tflite
          
          # 3. Creazione forzata del file pubspec.yaml (La "mappa" dell'app)
          cat <<EOF > pubspec.yaml
          name: mic_app
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            camera: any
            tflite_v2: any
          flutter:
            uses-material-design: true
            assets:
              - assets/labels.txt
              - assets/model.tflite
          EOF

          # 4. Iniezione Permessi Fotocamera
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" /> \n    <uses-feature android:name="android.hardware.camera" />' android/app/src/main/AndroidManifest.xml
          
          # 5. Configurazione SDK/NDK per compatibilit√†
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' android/app/build.gradle
          sed -i '/defaultConfig {/a \        ndk { abiFilters "armeabi-v7a", "arm64-v8a" }' android/app/build.gradle

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
