name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0

      - name: Prep & Deep Fix
        run: |
          rm -rf android pubspec.yaml
          flutter create --platforms android --project-name mic_app .

          # --- FIX PACKAGINGOPTIONS ---
          cat > /tmp/agp_fix.txt <<'RESOURCECFG'
  packagingOptions {
    resources {
      noCompress += [".tflite"]
    }
  }
RESOURCECFG
          sed -i '/^android {$/r/tmp/agp_fix.txt' android/app/build.gradle

          # --- DEPENDENCIES ---
          mkdir -p assets
          cat > pubspec.yaml <<'PUBSPEC'
name: mic_app
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0
  tflite_v2: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/labels.txt
    - assets/model.tflite
PUBSPEC

          # --- FIX SDK / NDK ---
          sed -i 's/minSdk[[:space:]]*=.*/minSdk = 21/' android/app/build.gradle
          sed -i '/^[[:space:]]*defaultConfig[[:space:]]*{/a \        ndk { abiFilters "armeabi-v7a", "arm64-v8a" }' android/app/build.gradle

          # --- PERMISSIONS ---
          cat > /tmp/manifest_add.txt <<'PERM_EOF'
    <uses-permission android:name="android.permission.CAMERA" />
    <uses-feature android:name="android.hardware.camera" />
PERM_EOF
          sed -i '/<application/ir /tmp/manifest_add.txt' android/app/src/main/AndroidManifest.xml

      - name: Build AppBundle
        run: flutter build appbundle --release
