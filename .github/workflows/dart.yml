```yaml
name: Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0

      - name: Prep & Deep Fix
        run: |
          rm -rf android pubspec.yaml
          flutter create --platforms android --project-name mic_app .
          sed -i 's/minSdk[[:space:]]*=.*/minSdk = 21/' android/app/build.gradle
          sed -i '/^[[:space:]]*android {$/,/^[[:space:]]*defaultConfig/a \
    packagingOptions {\
        resources {\
            noCompress += [".tflite"]\
        }\
    }' android/app/build.gradle
          sed -i '/^[[:space:]]*defaultConfig[[:space:]]*{/a \        ndk { abiFilters "armeabi-v7a", "arm64-v8a" }' android/app/build.gradle
          mkdir -p assets
          cat <<EOF > pubspec.yaml
name: mic_app
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0
  tflite_v2: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/labels.txt
    - assets/model.tflite
EOF
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-feature android:name="android.hardware.camera" />' android/app/src/main/AndroidManifest.xml

      - name: Check Assets
        run: |
          if [ ! -f "assets/model.tflite" ]; then echo "ERRORE: assets/model.tflite mancante!"; exit 1; fi
          if [ ! -f "assets/labels.txt" ]; then echo "ERRORE: assets/labels.txt mancante!"; exit 1; fi
          echo "Asset check OK"

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
