name: Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0
          
      - name: Prep & Deep Fix
        run: |
          rm -rf android pubspec.yaml
          flutter create --platforms android --project-name mic_app .
          
          # Crea un file temporaneo con il contenuto corretto
          cat > /tmp/packaging_fix.txt << 'PACKAGEEOF'
              packagingOptions {
                  resources {
                      noCompress += [".tflite"]
                  }
              }
          PACKAGEEOF
          
          # Inserisci il blocco prima di defaultConfig
          sed -i '/defaultConfig {/e cat /tmp/packaging_fix.txt' android/app/build.gradle
          
          # Fix minSdk
          sed -i 's/minSdk[[:space:]]*=.*/minSdk = 21/' android/app/build.gradle
          
          # Fix NDK
          sed -i '/defaultConfig {/a \        ndk { abiFilters "armeabi-v7a", "arm64-v8a" }' android/app/build.gradle
          
          # Pubspec
          mkdir -p assets
          cat << 'EOF' > pubspec.yaml
          name: mic_app
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            camera: any
            tflite_v2: any
          flutter:
            uses-material-design: true
            assets:
              - assets/labels.txt
              - assets/model.tflite
          EOF
          
          # Manifest
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-feature android:name="android.hardware.camera" />' android/app/src/main/AndroidManifest.xml
          
      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
