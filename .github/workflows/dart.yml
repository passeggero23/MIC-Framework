name: Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.0
      - name: Prep & Deep Fix
        run: |
          rm -rf android pubspec.yaml
          flutter create --platforms android --project-name mic_app .
          mkdir -p assets
          # Assicurati di aver caricato i file nella cartella assets su GitHub
          cat <<EOF > pubspec.yaml
          name: mic_app
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            camera: any
            tflite_v2: any
          flutter:
            uses-material-design: true
            assets:
              - assets/labels.txt
              - assets/model.tflite
          EOF
          # Soluzione 1: Evita compressione tflite
          sed -i '/android {/a \    packagingOptions {\n        resources {\n            noCompress += ["tflite"]\n        }\n    }' android/app/build.gradle
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" /> \n    <uses-feature android:name="android.hardware.camera" />' android/app/src/main/AndroidManifest.xml
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' android/app/build.gradle
          sed -i '/defaultConfig {/a \        ndk { abiFilters "armeabi-v7a", "arm64-v8a" }' android/app/build.gradle
      - name: Build APK
        run: |
          # Soluzione 3: Pulizia prima del build
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
